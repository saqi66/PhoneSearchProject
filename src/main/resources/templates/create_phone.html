<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>Phone Search Platform</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .footer a {
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">SETAPP.PRO</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Phone Search</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <!-- Kullan?c? oturum açm??sa Logout ba?lant?s?n? göster -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger text-white">Logout</button>
                </form>
            </li>
            <!-- Kullan?c? oturum açmam??sa Login ba?lant?s?n? göster -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link btn btn-success text-white" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container content">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Phone</h1>
            <div class="card-body">
                <form th:action="@{/phones}" th:object="${createRequestDTO}" method="POST">
                    <div class="form-group">
                        <label>Phone Brand</label>
                        <input
                                type="text"
                                name="brand"
                                th:field="*{brand}"
                                class="form-control"
                                placeholder="Enter Phone Brand"
                        />
                    </div>

                    <div class="form-group">
                        <label>Phone Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter Phone Name"
                        />
                    </div>

                    <div class="form-group">
                        <label>Phone Memory</label>
                        <input
                                type="text"
                                name="memory"
                                th:field="*{memory}"
                                class="form-control"
                                placeholder="Enter Phone Memory"
                        />
                    </div>

                    <div class="form-group">
                        <label>Phone Color</label>
                        <input
                                type="text"
                                name="color"
                                th:field="*{color}"
                                class="form-control"
                                placeholder="Enter Phone Color"
                        />
                    </div>

                    <div class="form-group">
                        <label>Phone Price</label>
                        <input
                                type="number"
                                step="0.01"
                                name="price"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Enter Phone Price"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-auto">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Phone Search Platform</a>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbarFooter">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home Page</a>
                </li>
            </ul>
        </div>
    </nav>
</footer>

</body>
</html>
