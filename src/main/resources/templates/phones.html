<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Phone Search Platform</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Phone Search Platform</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsi-
    FGHbleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="@{/phones}">Phone Search</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Phones </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/phones/create}" class="btn btn-primary btn-sm mb-3"> Add Phone</a>
            <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">Logout</a>

        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Phone Name</th>
            <th> Memory</th>
            <th> Color</th>
            <th> Price</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="phone: ${phones}">
            <td th:text="${phone.name}"></td>
            <td th:text="${phone.memory}"></td>
            <td th:text="${phone.color}"></td>
            <td th:text="${phone.price}"></td>
            <td>
                <a th:href="@{/phones/edit/{id}(id=${phone.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/phones/{id}(id=${phone.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
